<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Payment Modal - DebtTracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glass-overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display overflow-hidden">
<!-- Mock Background Dashboard -->
<div class="fixed inset-0 z-0 flex flex-col pointer-events-none opacity-40">
<!-- TopNavBar Mockup -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#234836] px-10 py-3 bg-[#11221a]">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined">payments</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">DebtTracker</h2>
</div>
<div class="flex items-center gap-9">
<span class="text-white/60 text-sm font-medium">Dashboard</span>
<span class="text-white/60 text-sm font-medium">Loans</span>
<span class="text-white/60 text-sm font-medium">Lenders</span>
</div>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="bg-[#234836] rounded-lg h-10 w-64"></div>
<div class="rounded-full size-10 bg-[#234836]"></div>
</div>
</header>
<!-- Dashboard Content Mockup -->
<div class="p-10 grid grid-cols-3 gap-6">
<div class="h-40 rounded-xl bg-[#193326] border border-[#234836]"></div>
<div class="h-40 rounded-xl bg-[#193326] border border-[#234836]"></div>
<div class="h-40 rounded-xl bg-[#193326] border border-[#234836]"></div>
<div class="col-span-3 h-96 rounded-xl bg-[#193326] border border-[#234836]"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 glass-overlay">
<!-- Modal Container -->
<div class="bg-background-dark border border-[#32674d] w-full max-w-[500px] rounded-xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in duration-300">
<!-- Modal Header -->
<div class="flex items-center justify-between px-6 pt-6 pb-2">
<div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Log Payment</h2>
<p class="text-[#92c9ad] text-sm font-normal leading-normal mt-1">Record a new installment for this loan.</p>
</div>
<button class="text-[#92c9ad] hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Content (Form) -->
<div class="px-6 py-4 space-y-6">
<!-- Amount Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Amount Paid</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-[#92c9ad] group-focus-within:text-primary transition-colors">
<span class="text-lg font-semibold">$</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#32674d] bg-[#193326] focus:border-primary h-14 placeholder:text-[#92c9ad]/50 pl-10 pr-4 text-xl font-bold leading-normal transition-all" placeholder="0.00" type="text" value="1,250.00"/>
</div>
</div>
<!-- Date Picker Section -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Payment Date</label>
<div class="border border-[#32674d] bg-[#193326] rounded-lg p-2">
<!-- Simplified Calendar Component -->
<div class="flex flex-col">
<div class="flex items-center p-1 justify-between mb-2">
<button class="text-white hover:bg-[#32674d] rounded-lg p-1 transition-colors">
<span class="material-symbols-outlined text-sm">chevron_left</span>
</button>
<p class="text-white text-sm font-bold leading-tight flex-1 text-center">October 2023</p>
<button class="text-white hover:bg-[#32674d] rounded-lg p-1 transition-colors">
<span class="material-symbols-outlined text-sm">chevron_right</span>
</button>
</div>
<div class="grid grid-cols-7 text-center">
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">S</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">M</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">T</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">W</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">T</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">F</p>
<p class="text-[#92c9ad] text-[11px] font-bold uppercase py-2">S</p>
<!-- Calendar Grid Days -->
<div class="h-8 w-full"></div><div class="h-8 w-full"></div><div class="h-8 w-full"></div>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">1</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">2</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">3</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">4</button>
<button class="h-8 w-full text-background-dark bg-primary text-xs font-bold rounded-md flex items-center justify-center ring-2 ring-primary ring-offset-2 ring-offset-[#193326]">5</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">6</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">7</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">8</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">9</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">10</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">11</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">12</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">13</button>
<button class="h-8 w-full text-white text-xs hover:bg-[#32674d] rounded-md transition-colors flex items-center justify-center">14</button>
</div>
</div>
</div>
</div>
<!-- Payment Method Toggle/Select -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Payment Method</label>
<div class="flex gap-2">
<button class="flex-1 py-2 px-3 rounded-lg border border-primary bg-primary/10 text-primary text-xs font-medium flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-sm">account_balance</span> Bank Transfer
                        </button>
<button class="flex-1 py-2 px-3 rounded-lg border border-[#32674d] text-[#92c9ad] text-xs font-medium hover:bg-[#193326] flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined text-sm">payments</span> Cash
                        </button>
<button class="flex-1 py-2 px-3 rounded-lg border border-[#32674d] text-[#92c9ad] text-xs font-medium hover:bg-[#193326] flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined text-sm">more_horiz</span> Other
                        </button>
</div>
</div>
<!-- Notes Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Notes (Optional)</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#32674d] bg-[#193326] focus:border-primary h-20 placeholder:text-[#92c9ad]/50 p-3 text-sm font-normal leading-normal transition-all" placeholder="Add a description..."></textarea>
</div>
</div>
<!-- Modal Footer -->
<div class="px-6 py-6 border-t border-[#32674d] flex items-center gap-3">
<button class="flex-1 h-12 rounded-lg text-[#92c9ad] font-semibold hover:bg-[#193326] transition-colors">
                    Cancel
                </button>
<button class="flex-[2] h-12 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded-lg shadow-[0_0_20px_rgba(19,236,128,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                    Save Transaction
                </button>
</div>
</div>
</div>
</body></html>
